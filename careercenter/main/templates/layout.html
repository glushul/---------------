{% load static %}
<!DOCTYPE html>
<html lang="ru" data-bs-theme="{{ theme|default:'light' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Центр карьеры Московского Политеха{% endblock %}</title>
  <style>
    .main-content::-webkit-scrollbar {
      display: none;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex m-0" style="height: 100vh;">

  <aside class="sidebar d-none d-lg-flex flex-column justify-between p-3 border-end h-100 shadow-sm" style="width: 15%;">
    <div>
      <a href="/" class="d-block mb-3">
        <img src="{% static 'images/polytech_logo.png' %}" width="200" alt="Polytech logo">
      </a>

      <hr class="border-2 my-3">

      <h5 class="m-3">Центр карьеры Московского Политеха</h5>

      <div class="text-center mb-4">
        <div class="rounded-circle bg-secondary bg-opacity-25 d-flex align-items-center justify-content-center mx-auto mb-2" style="width: 80px; height: 80px;">
        </div>
        <div>
          Ульяна<br>
          Глущенко
        </div>
      </div>

      <nav class="overflow-y-auto" style="height: 280px;">
          <a
            href="/vacancies"
            class="{% if request.path == '/vacancies' %}active{% endif %} link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
          >
            <div></div>
            <span>Вакансии</span>
          </a>
          <a
            href="/companies"
            class="{% if request.path == '/companies' %}active{% endif %} link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
          >
            <div></div>
            <span>Компании</span>
          </a>
      </nav>
    </div>
  </aside>

  <main class="main-content overflow-y-auto w-100" style="height: 100vh; display: flex; justify-content: center;">
    <div class="container-fluid py-3 px-4">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
